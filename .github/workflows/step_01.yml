name: Step 01 - Build

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - gh-pages

jobs:
  build:
    name: 'Build'

    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Setup project-specific Node.js version'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: 'Install dependencies (via npm)'
        shell: bash
        run: |
          npm install

  test:
    name: 'Test'

    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Setup project-specific Node.js version'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: 'Install dependencies (via npm)'
        shell: bash
        run: |
          npm install

      - name: 'Run tests'
        shell: bash
        run: |
          npm run test