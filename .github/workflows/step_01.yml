name: 'Workflow 1: workflow dispatch event'

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        default: 'SSD-Team'

jobs:
  greet:
    name: 'Meet and greet the team'

    runs-on: ubuntu-latest

    steps:
      - name: 'Greetings!'
        shell: bash
        run: |
          echo "Hello, ${{ github.event.inputs.name }}!"